<div class="row" style="text-align: center">
    <div class="col-xs-12">
        <h1>
            Welcome to {{title}}!
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Please select the city from the drop down to see weather forecast..<br/><br/>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="city-list" class="col-sm-3">Please select city from the list</label>
            <div class="col-sm-3">
                <select class="form-control" id="city-list" name="city-list">
                    <option>London</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Show weather</button>
            </div>
        </div>
    </form>
</div>
